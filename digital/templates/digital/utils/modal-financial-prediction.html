{% load digital_filters %}
{%load static%}
<div id="modalFinancialPrediction" class="modal fade modal-predictions" role="dialog">
  <div class="modal-dialog">
<!-- Modal content-->
    <div class="modal-content">
        <div class="modal-body">
            <div>
                <div><span class='ti-file' style="font-size:3rem;"></span></div>
                <div><span>Upload a .CSV file with that format:</span></div>
                <img src="{% static 'digital/img/csv/csv_example_financial_prediction.jpg' %}" style="width:95%;"></img>
                <form id="form_financial_analysis" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    <input style="display:inline-block;max-width:240px" class="form-control" type="file" name="file" accept=".csv">
                    <button class="btn" type="submit">Submit</button>
                </form>
            </div>
      <!-- <input type="submit" class="btn btn-success" value="Save" name="_save">
     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        </div>
    </div>
  </div>
</div>
