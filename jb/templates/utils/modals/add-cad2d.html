<!-- modal-->

          <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-warning btn-circle pull-right" data-toggle="modal" data-target="#add_cad2d_to_{{cad.id}}"><i class="glyphicon glyphicon-plus"></i></button>
            <!-- Modal -->
            <div id="add_cad2d_to_{{cad.id}}" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Upload new 2D Drawing</h4>
                  </div>
                  <div class="modal-body">






                      <form action="add-cad2d/" method="post" enctype="multipart/form-data" class="clearfix">{% csrf_token %}
                         <input type="hidden" name="cad_id" value="{{cad.id}}">
                         <input type="hidden" name="part_id" value="{{part.id}}">

                        <div class="form-group">
                          <label for="cad">2D Drawing</label>
                          <input type="file" class="form-control-file" id= "cad2d" name="cad2d" aria-describedby="fileHelp", accept=".pdf,.slddrw", required>
                          <label class="form-check-label text-light">

                          </label>
                        </div>

                        <div class="form-group">
                          <label for="notes">Notes</label>
                          <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary pull-right">Submit</button>

                      </form>







                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>

<!-- end of modal  -->
