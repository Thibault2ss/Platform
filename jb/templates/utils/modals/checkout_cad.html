<!-- modal-->

          <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-primary btn-circle pull-right" data-toggle="modal" data-target="#checkout_{{cad.id}}"><i class="glyphicon glyphicon-home"></i></button>
            <!-- Modal -->
            <div id="checkout_{{cad.id}}" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Checkout CAD</h4>
                  </div>
                  <div class="modal-body">
                         <span>You are about to checkout and work on CAD {{cad.name}} ?</span>
                  </div>
                  <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <a href="/jb/part-detail/{{part.id}}/checkout-cad/{{cad.id}}"><button type="submit" class="btn btn-success pull-right">Let's Go !</button></a>
                  </div>
                </div>

              </div>
            </div>

<!-- end of modal  -->
