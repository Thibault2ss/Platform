<!-- modal-->

          <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-warning btn-circle pull-right" data-toggle="modal" data-target="#add_bulk-for-{{part.id}}"><i class="glyphicon glyphicon-plus"></i></button>
            <!-- Modal -->
            <div id="add_bulk-for-{{part.id}}" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Upload new Bulk File</h4>
                  </div>
                  <div class="modal-body">






                      <form action="/parts/add-bulk/" method="post" enctype="multipart/form-data" class="clearfix">{% csrf_token %}
                         {%if order%}
                            <input type="hidden" id="bulk_type" name="bulk_type" value="order">
                         {%else%}
                            <input type="hidden" id="bulk_type" name="bulk_type" value="part">
                         {%endif%}

                         <input type="hidden" name="part_id" value="{{part.id}}">

                        <div class="form-group">
                          <label for="bulk">File</label>
                          <input type="file" class="form-control-file" id= "bulk" name="bulk" aria-describedby="fileHelp", required>
                          <label class="form-check-label text-light">

                          </label>
                        </div>

                        <div class="form-group">
                          <label for="notes">Notes</label>
                          <textarea class="form-control" id="notes" maxlength="40" name="notes" rows="1"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary pull-right">Submit</button>

                      </form>







                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>

<!-- end of modal  -->
